    post:
      description: "Exchange an Attachment Access Key (from `IdentityData.AttachmentAccessKeys`)\
        \ for the raw contents of the attachment.\n            \nUse this API to fetch\
        \ document (front, back, portrait) or other (selfie) images from a verification,\
        \ if relevant.\n            \nIn some cases, attachments may not be immediately\
        \ available after a verification is completed.\nIf so, this endpoint will\
        \ return an HTTP 503 code, and you should try again later."
      operationId: GetAttachment
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/GetAttachmentRequest'
              required:
              - sessionId
          text/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/GetAttachmentRequest'
              required:
              - sessionId
          application/*+json:
            schema:
              allOf:
