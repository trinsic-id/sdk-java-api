components:
  schemas:
    AadhaarInput:
      additionalProperties: false
      properties:
        fullName:
          description: The user's full name
          nullable: true
          type: string
        dateOfBirth:
          description: "The user's date of birth, in `YYYY-MM-DD` format"
          format: date
          nullable: true
          type: string
      type: object
    Address:
      additionalProperties: false
      properties:
        line1:
          nullable: true
          type: string
        line2:
          nullable: true
          type: string
        line3:
          nullable: true
          type: string
        city:
          nullable: true
          type: string
        subdivision:
          nullable: true
          type: string
        postalCode:
          nullable: true
          type: string
        country:
          nullable: true
          type: string
        fullAddress:
          nullable: true
          type: string
      type: object
    AppleWalletInput:
      additionalProperties: false
      properties:
        exchangeMechanism:
          allOf:
          - $ref: '#/components/schemas/MdlExchangeMechanism'
          description: "The exchange mechanism to use for this Apple Wallet verification.\n\
            \            \nUse `DigitalCredentialsApi` for Digital Credentials API\
            \ on web, or `NativeApp` for a native iOS app."
          nullable: true
      type: object
    AttachmentAccessKeys:
      additionalProperties: false
      properties:
        selfie:
          nullable: true
          type: string
        documentFront:
          nullable: true
          type: string
        documentBack:
          nullable: true
          type: string
        documentPortrait:
          nullable: true
          type: string
        provider:
          allOf:
          - $ref: '#/components/schemas/ProviderAttachments'
      required:
      - provider
      type: object
    BangladeshNidInput:
      additionalProperties: false
      properties:
        nationalIdNumber:
          description: The user's Bangladesh National ID number.
          maxLength: 17
          minLength: 10
          type: string
        dateOfBirth:
          description: "The user's date of birth, in `YYYY-MM-DD` format"
          format: date
          type: string
        name:
          description: The user's full name
          maxLength: 80
          minLength: 1
          type: string
        photoByes:
          description: The raw bytes of the photo file collected from the user.
          format: byte
          nullable: true
          type: string
