    Session:
      additionalProperties: false
      example:
        success: true
        created: 1722526411
        errorCode: ""
        id: 678c1ff6-2178-49e7-81d2-548afb6f85ec
        done: true
        updated: 1722526722
      properties:
        id:
          example: 678c1ff6-2178-49e7-81d2-548afb6f85ec
          type: string
        done:
          description: "Whether the Session is in a terminal / final state.\r\n  \
            \          \r\nIf this is `true`, inspect the value of `Success` to determine\
            \ whether the Session was successful."
          type: boolean
        success:
          description: "Whether the Session has completed successfully.\r\n      \
            \      \r\nIf this is `false`, the Session is either not yet done, or\
            \ has failed. Inspect `Done` and `ErrorCode` for more information.\r\n\
            If this is `true`, the Session has completed successfully."
          type: boolean
        errorCode:
          allOf:
          - $ref: '#/components/schemas/SessionErrorCode'
          description: "The reason for the Session's failure.\r\n            \r\n\
            Only present if `Success` is `false`."
          nullable: true
        created:
          description: "The unix timestamp, in seconds, when this session was created"
          example: 1722526411
          format: int64
          type: integer
        updated:
          description: "The unix timestamp, in seconds, when this session's state\
            \ last changed"
          example: 1722526722
          format: int64
          type: integer
      required:
      - created
      - done
      - id
      - success
      - updated
      type: object
    SessionErrorCode:
      enum:
      - Internal
      - Other
      - Canceled
      - UserAbandoned
      - UserTimedOut
      - Expired
      - InvalidImage
      - Inauthentic
      - UnsupportedDocument
      - AssuranceLevelNotMet
      type: string
      x-enumDescriptions:
        Internal: An internal error has caused this session to fail
        Other: The session failed for a reason which does not fit any other failure
          code.
        Canceled: The session has been canceled
        UserAbandoned: The user abandoned the session
        UserTimedOut: The user took too long to complete the verification
        Expired: The session has expired
        InvalidImage: "The image(s) provided for this verification were either too\
          \ low-quality, not of the correct type, or otherwise\r\nunable to be processed."
        Inauthentic: "The identity data/images provided are suspected to be inauthentic,\
          \ fraudulent, or forged."
        UnsupportedDocument: "The document provided is either of an unsupported type,\
          \ or from an unsupported country."
        AssuranceLevelNotMet: The user's identity does not meet the required assurance
          level for this verification.
    SessionOrdering:
      enum:
      - Created
      - Updated
      - State
      type: string
      x-enumDescriptions:
        Created: Order sessions by their creation date
        Updated: Order sessions by the date their state last changed
        State: Order sessions by their state
