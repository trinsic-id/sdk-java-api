    CreateAdvancedProviderSessionRequest:
      additionalProperties: false
      example:
        fallbackToHostedUI: true
        redirectUrl: redirectUrl
        capabilities:
        - LaunchBrowser
        - LaunchBrowser
        provider: provider
        providerInput: ""
      properties:
        provider:
          description: The ID of the provider to launch
          minLength: 1
          type: string
        providerInput:
          allOf:
          - $ref: '#/components/schemas/ProviderInput'
          description: Provider-specific input for those providers which require it.
          nullable: true
        redirectUrl:
          description: "The Redirect URL to which the user should be sent after the\
            \ session is complete.\r\n            \r\nThis field is required for providers\
            \ which employ a redirect-based flow."
          nullable: true
          type: string
        capabilities:
          description: "The list of capabilities your integration supports. Capabilities\
            \ are the core of Trinsic's whitelabel-with-optional-fallback offering.\r\
            \n            \r\nMost capabilities align with either an `IntegrationLaunchMethod`\
            \ or an `IntegrationCollectionMethod`.\r\nThe exception being refresh\
            \ content to support updating the content of the launch method.\r\n  \
            \          \r\nFor example, to support a basic redirect-based flow, you\
            \ must include the `LaunchRedirect` and `CaptureRedirect` capabilities.\r\
            \nTo support a mobile deeplink / polling flow, you must include the `DeeplinkToMobile`\
            \ and `PollForResults` capabilities.\r\n            \r\nIf `FallbackToHostedUi`\
            \ is `true`, Trinsic will automatically fall back to a Trinsic-hosted\
            \ UI to cover any gaps in your integration's capabilities.\r\nIf `FallbackToHostedUi`\
            \ is `false`, gaps in your integration's capabilities will result in an\
            \ error during Session creation.\r\n            \r\nRead more on how to\
            \ integrate at <a href=\"https://docs.trinsic.id/docs/advanced-provider-sessions\"\
            >the guide on Advanced Provider Sessions</a>"
          items:
            $ref: '#/components/schemas/IntegrationCapability'
          minItems: 1
          type: array
        fallbackToHostedUI:
          description: "Whether the session should fall back to a Trinsic-hosted UI\
            \ in certain instances.\r\n            \r\nSpecifically, fallback will\
            \ occur if any of the following are true:\r\n- You attempted to launch\
            \ a provider which requires a capability you did not express support for\r\
            \n    - In this case, Trinsic's hosted UI will perform the necessary capability\r\
            \n- You attempted to launch a provider which requires input, and the input\
            \ was either not provided or incomplete\r\n    - In this case, Trinsic's\
            \ hosted UI will collect the necessary input from the user\r\n       \
            \     \r\nIf fallback occurs, the session's NextStep will always be LaunchBrowser,\r\
            \nand the CollectionMethod will always be CaptureRedirect.\r\n       \
            \     \r\nIf this field is set to `true`, you must also:\r\n1. Set the\
            \ `RedirectUrl` field to a non-empty value\r\n2. Include the `LaunchBrowser`\
            \ and `CaptureRedirect` capabilities in the `Capabilities` field"
          nullable: true
          type: boolean
      required:
      - capabilities
      - provider
      type: object
    CreateAdvancedProviderSessionResponse:
      additionalProperties: false
