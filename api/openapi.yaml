  /api/v1/attachments/attachment:
    post:
      description: "Exchange an Attachment Access Key (from `IdentityData.Attachments`)\
        \ for the raw contents of the attachment.\r\n            \r\nUse this API\
        \ to fetch document (front, back, portrait) or other (selfie) images from\
        \ a verification, if relevant.\r\n            \r\nIn some cases, attachments\
        \ may not be immediately available after a verification is completed.\r\n\
        If so, this endpoint will return an HTTP 503 code, and you should try again\
        \ later."
      operationId: GetAttachment
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/GetAttachmentRequest'
          text/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/GetAttachmentRequest'
          application/*+json:
            schema:
              allOf:
              - $ref: '#/components/schemas/GetAttachmentRequest'
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GetAttachmentResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GetAttachmentResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GetAttachmentResponse'
          description: OK
        "503":
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
          description: Service Unavailable
        "400":
          content:
            application/json:
              example:
                type: https://tools.ietf.org/html/rfc7231#section-6.5.1
                title: Bad Request
                detail: This feature is not supported for your configruation
                status: 400
                traceId: 00-3fcbc632c5caaca825849d495c62d7b0-09a3500f89acbbcc-00
                instance: /api/v1/sample-request-path
                errors:
                  PropertyName:
                  - Specific error description for property
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          content:
            application/json:
              example:
                type: https://tools.ietf.org/html/rfc7231#section-6.6.1
                title: Internal Server Error
                status: 500
                traceId: 00-982607166a542147b435be3a847ddd71-fc75498eb9f09d48-00
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Internal server error
      summary: Get Attachment
      tags:
      - Attachments
      x-content-type: application/json
      x-accepts:
      - application/json
      - text/json
      - text/plain
